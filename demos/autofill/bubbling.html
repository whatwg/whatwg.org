<!DOCTYPE HTML>
<html>
 <head>
  <title>Simple requestAutocomplete() demo</title>
 </head>
 <body>
  <script>
   document.body.addEventListener('autocomplete', console.log);
   document.body.addEventListener('autocompleteerror', console.log);
  </script>
  <form action="javascript:void(0)" onautocompleteerror="alert('The autofill was aborted with reason code &quot;' + event.reason + '&quot;')">
   <p><label>What is your name? <input autocomplete="name"></label> <input type=button onclick="form.requestAutocomplete()" value="Autofill!"></p>
   <p><input type=submit value="Submit"></p>
  </form>
 </body>
</html>
