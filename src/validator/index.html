<!DOCTYPE HTML>
<!-- Note: this resource is served from https://validator.whatwg.org/ -->
<title>HTML Validators</title>
<style>
 body { font: 1em/1.5 sans-serif; margin: 0 0 0 5%; padding: 1em 2em 2em 2em; max-width: 35em; }
 h1, p, ul { margin: 0; }
 h1 { font-size: 2em; }
 img { display: block; }
 li { margin: 1em 0; }
</style>
<link rel="icon" href="https://resources.whatwg.org/logo.svg">
<h1><img src="https://resources.whatwg.org/logo.svg" alt="" height=101 width=101> HTML Validators</h1>
<p>Here are the currently known online HTML validators:</p>
<ul>
 <li>
  <p><a href="https://checker.html5.org/">Nu Html Checker</a></p>
  <form method="get" action="https://checker.html5.org/"><p><label>Address of page to check: <input type="url" name="doc" id="doc" pattern="(?:(?:https?://.+)|(?:data:.+))?" title="Absolute URL (http, https or data only) of the document to be checked."></label> <input name="submit" value="Check" type="submit" id="submit"></p></form>
 </li>
</ul>
<p>Please <a href="https://github.com/whatwg/whatwg.org/issues/new">let us know</a> if you are working on a conformance checker.
