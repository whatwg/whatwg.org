<!DOCTYPE HTML>
<html>
 <head>
  <title>Video</title>
 </head>
 <body>
  <h1>Video</h1>

  <video src="firefox.ogv" autoplay></video>

  <script>
   var video = document.getElementsByTagName('video')[0];
  </script>

  <p>
   <input type="button" value="&#x2588; &#x2588;"
          onclick="if (video.paused) video.play(); else video.pause()">

 </body>
</html>
