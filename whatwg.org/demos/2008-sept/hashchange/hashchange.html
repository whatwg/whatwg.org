<!DOCTYPE HTML>
<html>
 <head>
  <title>onhashchange</title>
 </head>
 <body onload="update()" onhashchange="update()">
  <h1>onhashchange</h1>

  <p><a href="#a">AAAA</a> <a href="#b">BBBB</a></p>

  <p id=message>...</p>

  <script>

   function update() {
     if (location.hash) {
       var msg = location.hash.substr(1);
       document.getElementById('message').firstChild.data = msg;
     }
   }

  </script>

 </body>
</html>
